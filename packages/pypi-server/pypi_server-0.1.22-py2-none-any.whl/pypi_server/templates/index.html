<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="application-name" content="PYPI"/>

    {% for item in vendor_css %}
    <link rel="stylesheet" href="{{ item }}"/>{% end %}

    {% for item in styles %}
    <link rel="stylesheet" href="{{ item }}"/>{% end %}

    {% for lib in vendor_js %}
    <script type="application/javascript" src="{{ lib }}"></script>{% end %}

    {% for lib in application %}
    <script type="application/javascript" src="{{ lib }}"></script>{% end %}

    <title>PYPI server</title>
</head>

<body ng-app="PYPI">

<div ng-controller="indexCtrl">
    <div id="loader" ng-show="!$root.loader.toBool()">
        <div class="spinner"></div>
    </div>
</div>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="">
                <img alt="Brand" height="80%" src="/static/favicon/apple-touch-icon-72x72.png">
            </a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" ng-controller="navigationCtrl">
                <li ng-repeat="item in navigation track by $index" ng-class="{active: isActive(item)}">
                    <a ng-href="/#{{! item.href }}"><span ng-bind="item.name"></span></a>
                </li>
                <li><a><span ng-click="$root.login">Login</span></a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <form class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search">
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="col-md-12 content" ng-view></div>

{% include "templates.html" %}

</body>
</html>
