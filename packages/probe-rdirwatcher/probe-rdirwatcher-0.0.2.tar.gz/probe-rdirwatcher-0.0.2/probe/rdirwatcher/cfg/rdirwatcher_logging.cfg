[loggers]
keys=root,rdirwatcher

[handlers]
keys=defaultHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=DEBUG
handlers=defaultHandler
qualname=root

[logger_rdirwatcher]
level=DEBUG
handlers=defaultHandler
qualname=rdirwatcher

[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('rdirwatcher.log', 'a')

[formatter_defaultFormatter]
format=%(asctime)-8s.%(msecs)03d %(levelname)-8s %(name)s:%(lineno)-3s %(message)s
datefmt=%H:%M:%S
