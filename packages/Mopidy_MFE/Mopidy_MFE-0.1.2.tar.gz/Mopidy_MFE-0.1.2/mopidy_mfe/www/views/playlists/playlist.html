<div class="main">
	<div style="height: 60px"></div>
	
	<div ng-if="!pageReady">
		<br><br><br>
		<i class="fa fa-spinner fa-2x fa-pulse"></i>
	</div>
	
	<div ng-if="pageReady">
		<div ng-repeat="plItems in playlist.tracks">
			<a href="" ng-click="playPlTrack( plItems )">
				<div class="box" ng-if="plItems.uri != currentUri || currentUri === null">
					<table><tr height=50>
						<td width=50><img ng-src="{{plItems.lfmImage}}" width=50 height=50></td>
						<td align="left" width="100%"> 
								<h1>{{ plItems.name | shorten:'':0 }}</h1>
								<h3>{{ plItems.artists[0].name }}&nbsp;&nbsp; -&nbsp;&nbsp;{{ plItems.album.name | shorten:'':0 }}</h3>
						</td>
					</tr></table>
				</div>
				<div class="box2" ng-if="plItems.uri === currentUri">
					<table><tr height=50>
						<td width=50><img ng-src="{{plItems.lfmImage}}" width=50 height=50></td>
						<td align="left" width="100%"> 
								<h1>{{ plItems.name | shorten:'':0 }}</h1>
								<h3>{{ plItems.artists[0].name }}&nbsp;&nbsp; -&nbsp;&nbsp;{{ plItems.album.name | shorten:'':0 }}</h3>
						</td>
					</tr></table>
				</div>
			</a>
		</div>
		
	</div>
	<br><br><br>
</div>
