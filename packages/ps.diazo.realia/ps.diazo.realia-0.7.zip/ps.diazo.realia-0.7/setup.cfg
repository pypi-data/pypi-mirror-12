[check-manifest]
ignore = 
	*.DS_Store
	.tx
	.tx/*
	.coveragerc
	.csslintrc
	.jshintignore
	.travis.yml
	bootstrap.py
	buildout.cfg
	templates
	templates/*
	travis.cfg

[sdist]
formats = zip

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

[distutils]
index-servers = 
	pypi

[ps.releaser]
diazo_export.enabled = 1
diazo_export.path = src/ps/diazo/realia/diazo_resources
diazo_export.adjust_title = 1

