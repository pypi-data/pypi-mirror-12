cn:
    description: "Firt Name and Display Name"
    display_name: "Display Name"
    type: notatype
    key: True
    weight: 10
    autofill: 
        function: cn
        args:
            - $first-name
            - $name
    backends:
        ldap: cn
        ad: CN

first-name:
    description: "First name of the user"
    display_name: "First Name"
    type: string
    weight: 10
    backends:
        ldap: givenName
        ad: givenName
