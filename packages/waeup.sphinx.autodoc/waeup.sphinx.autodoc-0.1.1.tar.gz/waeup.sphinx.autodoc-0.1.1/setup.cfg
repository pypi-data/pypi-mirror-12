[aliases]
distribute = register sdist upload
dev = develop easy_install waeup.sphinx.autodoc[tests]
docs = develop easy_install waeup.sphinx.autodoc[docs]

[pytest]
addopts = --doctest-modules
	--doctest-glob='*.rst'
	waeup README.rst tests
norecursedirs = sample

[egg_info]
tag_build = 
tag_date = 0
tag_svn_revision = 0

