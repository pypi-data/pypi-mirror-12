{% load staticfiles %}


<div id="writeback_button">
    <h2>Book a meeting</h2>
    <p></p>
</div>


<div id="writeback">

    <div class="window">

        <a href="#" class="close">X</a>

        <form action="{% url 'writeback_message_create' %}" method="post">{% csrf_token %}
            <h1>Header</h1><br/>
            <p>Paragraph</p>
            <br/>
            <img class="loader" src="{% static 'writeback/img/ajax-loader.gif' %}" alt=""/>
            <ul>{{ writeback_form.as_ul }}</ul>
            <button type="submit">Send</button>
        </form>

        <div class="thankyou">
            Thank you!
        </div>

    </div>

    <script>
        $(document).ready(function() {
            $('#writeback').writeBack();
        });
    </script>

</div>
