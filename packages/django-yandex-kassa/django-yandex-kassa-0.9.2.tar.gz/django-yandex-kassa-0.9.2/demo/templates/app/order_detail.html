{% extends "base.html" %}

{% block title %}Заказ №{{ object.uuid }}{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-lg-12 col-md-6 col-sm-6 col-xs-6">
            <h1 class="text-center">Заказ #{{ object.uuid }}</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 col-lg-offset-3 col-md-offset-3">
            <ul class="list-group">
                <li class="list-group-item">
                    <span class="badge">{{ object.item.name }}</span>
                    Товар
                </li>
                <li class="list-group-item">
                    <span class="badge">{{ object.count }}</span>
                    Кол-во
                </li>
                <li class="list-group-item">
                    <span class="badge">{{ object.payment }}</span>
                    Платеж
                </li>
            </ul>
        </div>
    </div>
{% endblock %}
