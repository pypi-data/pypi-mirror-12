<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:meld="http://www.plope.com/software/meld3" xml:lang="fr" lang="fr">
<head>
<script type="text/javascript" src="login.js"></script>
<title>EUREKA</title>
<link href="../style/reset.css" type="text/css" rel="stylesheet" media="all"/>
<link href="../style/screen.css" type="text/css" rel="stylesheet" media="all"/>
</head>
<body>
    <div id="page" class="col_template_1" meld:id="page">
        <div id="header">
            <a class="logo-link" meld:id="logo_link"></a>
            <!-- Locale -->
            <div class="locale-box" meld:id="locale_box">
            </div>

            <!-- Login -->
            <div class="login-box" meld:id="login_box">
            </div>

            <!-- Navigation -->
            <div class="nav-box" meld:id="top_menu">
            </div>

            <!-- Search -->
            <div class="search-box" meld:id="search_box">
            </div>
        </div>

        <div id="body">
            <table id="columns">
                <tr>
                    <td id="centerCol">
                        <div class="colHeader"></div>
                        <div class="colBody">
                            <!-- Submit an idea -->
                            <div class="submit-idea-box" meld:id="idea_submit">
                            </div>
                            <!-- End -->

                            <!--  List of ideas -->
                            <div class="pagerBoxLarge" meld:id="content_view">
                            </div>
                            <!-- End -->
                        </div>
                        <div class="colFooter"></div>
                    </td>
                </tr>
            </table>
        </div>

        <div id="footer">
            <div class="nav-box" meld:id="bottom_menu">
            </div>
            <div class="infoBox">
                <div class="header"></div>
                <div class="body" meld:id="version_info">
                    EUREKA un projet du groupe Pages Jaunes
                </div>
                <div class="footer"></div>
            </div>
        </div>

    </div>

</body>
</html>
