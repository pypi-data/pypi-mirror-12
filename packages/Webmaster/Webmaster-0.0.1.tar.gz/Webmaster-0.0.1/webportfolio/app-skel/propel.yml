###############################################################################
# Propel
# https://github.com/mardix/propel
#
# A deploy config file to deploy WebPortfolio app on the server
# - run: 'propel -w' on the hosting serving
###############################################################################


# Virtualenv
virtualenv:
  name: ""  # The name of the virtualenv. Required for python applications

# WEB: list of dict of web sites/application to deploy
web:
  -
    name: "" # The site name
    application: "serve_{project_name}:app"
    environment: WEBPORTFOLIO_ENV="Production"

    # Nginx related config
    nginx:
      aliases:
        "/static": "application/{project_name}/static"
        "/files": "application/data/uploads"

# SCRIPTS: A dict of all scripts to execute
scripts:

  # PRE-WEB: scripts to run before web deployment
  pre_web:
    -
      command: ""


  # POST-WEB: scripts to run after web deployment
  post_web:
    -
      command: ""


  # UNDEPLOY: Will run this script when UNDEPLOYING
  undeploy:
    -
      command: ""



