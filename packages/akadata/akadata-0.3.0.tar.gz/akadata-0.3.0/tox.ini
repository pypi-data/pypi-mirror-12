[pytest]
addopts = -rfExXs --tb=short

[flake8]
exclude =.tox,dist,build
max-line-length = 90
select = E,W,F,N

[tox]
envlist = py27,pypy,py35,style,packaging

[testenv]
deps =
    pytest
    pytest-cache
    coverage
commands =
    coverage run -m py.test -v --strict []
    coverage html
    coverage report -m

[testenv:style]
basepython =
    python2.7
deps =
    flake8
    pep8-naming
commands =
    flake8

[testenv:packaging]
deps =
    check-manifest
commands =
    check-manifest
