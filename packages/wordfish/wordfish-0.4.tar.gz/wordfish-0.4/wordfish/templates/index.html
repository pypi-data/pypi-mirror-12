<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Wordfish Application Generator</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="{{ url_for('static',filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='font-awesome/css/font-awesome.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='css/form-elements.css') }}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->

        <!-- Favicon -->
        <link rel="shortcut icon" href="{{ url_for('static',filename='ico/favicon.ico') }}">

    </head>

    <body>
        <!-- Top menu -->
	    <nav class="navbar navbar-inverse navbar-no-bg" role="navigation">
                <div class="container">
		    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar-1">
                            <span class="sr-only">Toggle navigation</span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			    <span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" style="height:255px; width:300px" href="index.html">Configure your Wordfish Application</a>
		    </div>
	   	    <!-- Collect the nav links, forms, and other content for toggling -->
		    <div class="collapse navbar-collapse" id="top-navbar-1">
	                <ul class="nav navbar-nav navbar-right">
			    <li>
			        <span class="li-text">Ways to</span> 
				    <a href="#"><strong> contact</strong></a> 
				    <span class="li-text"> us:</span> 
				    <span class="li-social">
					<a href="#"><i class="fa fa-envelope"></i></a> 
				    </span>
			    </li>
			</ul>
		    </div>
                </div>
	    </nav>

            <!-- Top content -->
            <div class="top-content">	
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>Wordfish</strong> Application Configuration</h1>
                            <div class="description">
                            	<p>
                            	</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <form role="form" action="{{ url_for('validate') }}" method="post" enctype="multipart/form-data" class="registration-form">
                                <fieldset>
		                    <div class="form-top">
		                        <div class="form-top-left">
		                        			<h3>Basics</h3>
		                            		<p>for your application</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-database"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">Application Name</label>
				                        	<input type="text" name="form-first-name" placeholder="Application name..." class="form-first-name form-control" id="form-first-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-last-name">University</label>
				                        	<input type="text" name="form-last-name" placeholder="University..." class="form-last-name form-control" id="form-last-name">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-about-yourself">Description</label>
				                        	<textarea name="form-about-yourself" placeholder="Description..." 
				                        				class="form-about-yourself form-control" id="form-about-yourself"></textarea>
				                        </div>
				                        <button type="button" class="btn btn-next">Next</button>
				                    </div>
			                    </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Database</h3>
		                            		<p>Set up your account:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-database"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">

                                  <!-- Database user choice-->
                                      <div class="form-group radio">
                                          <label><input type="radio" id="automatic" value="automatic" name="dbsetupchoice">Please set it up for me.</label>
                                      </div>
                                      <div class="form-group radio">
                                          <label><input type="radio" id="manual" value="manual" name="dbsetupchoice">I want to specify the connection parameters.</label>
                                      </div>

                                  <div id="manual_setup" style="display:none">
		                              <div class="form-group">
		                                  <label>host</label>
		                                  <input type="text" id="dbhost" name="dbhost" class="form-control" placeholder="mysql-university.edu">
		                              </div>
		                              <div class="form-group">
		                                  <label>username</label>
		                                  <input type="text" id="dbusername" name="dbusername" class="form-control" placeholder="psiturkpy">
		                              </div>
		                              <div class="form-group">
		                                  <label>table name</label>
		                                  <input type="text" id="dbtable" name="dbtable" class="form-control" placeholder="dining-room-table">
		              
		                              </div>
		                              <div class="form-group">
		                                  <label>database name</label>
		                                  <input type="text" id="dbname" name="dbname" class="form-control" placeholder="psiturkpy-database">
		                              </div>
		                              <div class="form-group">
		                                  <label>Database Type</label><br>
		                                  <select name="dbtype" class="form-control">
		                                      <option value="mysql"> MySQL </option>
                                                      <option value="postgresql"> PostgreSQL </option>
		                                  </select>
		                              </div>
				              <div class="form-group">
				                  <label class="sr-only" for="form-password">Password</label>
				                  <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password">
				              </div>
				              <div class="form-group">
				                  <label class="sr-only" for="form-repeat-password">Repeat password</label>
				                  <input type="password" name="form-repeat-password" placeholder="Repeat password..." class="form-repeat-password form-control" id="form-repeat-password">
		                             </div>
			                     </div>
                                             <div style="padding-top:30px">
			                          <button type="button" class="btn btn-previous">Previous</button>
			                          <button type="button" class="btn btn-next">Next</button>
                                             </div>
                                        </div>
			               </fieldset>
			                    
			                    <fieldset>
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Deployment</h3>
		                            		<p>please choose your deployment</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-database"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">

                                               <div class="row" style="padding-bottom:30px">
                                                   <div class="col-md-4" style="padding-left:40px">
							<div class="radio">
				                              <input type="radio"  name="deploychoice" value="folder" type="text" checked="checked"></input>
				                              <div class="icon"><i class="fa fa-5x fa-folder"></i></div>
				                              <h6>Folder </h6>
				                        </div>
                                                  </div>
                                                   <div class="col-md-4" style="padding-left:40px">
				                          <div class="radio">
				                              <input type="radio"  name="deploychoice" value="vagrant">
				                              <div class="icon"><i class="fa fa-5x fa-desktop"></i></div>
				                              <h6>Vagrant </h6>
				                          </div>  
                                                  </div>
                                                   <div class="col-md-4" style="padding-left:40px">
				                      <div class="radio">
				                              <input type="radio"  name="deploychoice" value="aws">
				                              <div class="icon">
				                                  <i class="fa fa-5x fa-cloud"></i>
				                              </div>
				                              <h6>AWS </h6>
		                                      </div>
                                                  </div>
                                          </div>  
                                                <button type="button" class="btn btn-previous">Previous</button>
				                <button type="submit" class="btn">Create!</button>
				            </div>
			                </fieldset>

                                        <!-- Hidden fields to pass to next page-->
                                        <input name="tmpdir" id="tmpdir" type="hidden" class="form-control">

		                    
		                    </form>
		                    
                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="{{ url_for('static',filename='js/jquery-1.11.1.min.js') }}"></script>
        <script src="{{ url_for('static',filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/jquery.backstretch.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/retina-1.1.0.min.js') }}"></script>
        <script src="{{ url_for('static',filename='js/scripts.js') }}"></script>
        
        <!--[if lt IE 10]>
            <script src="{{ url_for('static',filename='js/placeholder.js') }}"></script>
        <![endif]-->

    <script>
    $(document).ready(function() {
      {% if fields is defined %}
        {% for field,value in fields.iteritems() %}
            $("#{{ field }}").val("{{ value }}");
        {% endfor %}
      {% endif %}

      $("#tmpdir").val("{{ tmpdir }}");
      $( "#automatic" ).prop( "checked", true );
      $("#dbhost").val("mysql.stanford.edu")
      $("#dbtable").val("wordfish_table")
      $("#dbname").val("wordfish_database")
      $("#dbusername").val("wordfish")
      $("#form-repeat-password").val("wordfish")
      $("#form-password").val("wordfish")

      // Show or hide database setup based on user preference
      $('input[type=radio][name=dbsetupchoice]').change(function() {
        if (this.value == 'manual') {
            $("#manual_setup").show()
        }
        else if (this.value == 'automatic') {
            $("#manual_setup").hide()
        }
      });
    });

</script>


    </body>

</html>
