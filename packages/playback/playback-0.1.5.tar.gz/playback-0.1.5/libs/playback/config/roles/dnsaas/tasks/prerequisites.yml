- name: Install packages pdns-server pdns-backend-mysql
  apt: name={{ item }} update_cache=yes
  with_items:
    - pdns-server
    - pdns-backend-mysql
- name: Add rabbit user
  shell: rabbitmqctl add_user designate designate
- name: Give the user access to the root vhost
  shell: rabbitmqctl set_permissions -p "/" designate ".*" ".*" ".*"
- name: Create the database for designate
  shell: mysql -uroot -p{{ mariadb_root_password }} -e "CREATE DATABASE designate"
- name: Create the MySQL user for designate
  shell: mysql -uroot -p{{ mariadb_root_password }} -e "GRANT ALL ON designate.* TO 'designate'@'localhost' IDENTIFIED BY '{{ designate_db_password }}';"
- name: Create the database for powerdns
  shell: mysql -uroot -p{{ mariadb_root_password }} -e "CREATE DATABASE powerdns"
- name: Create the MySQL user for powerdns
  shell: mysql -uroot -p{{ mariadb_root_password }} -e "GRANT ALL ON powerdns.* TO 'powerdns'@'localhost' IDENTIFIED BY '{{ powerdns_db_password }}';"
