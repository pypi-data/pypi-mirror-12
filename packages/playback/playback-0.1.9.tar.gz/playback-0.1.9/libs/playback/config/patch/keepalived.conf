global_defs {
  router_id {{ ROUTER_ID }}
}
vrrp_script mysql {
  script "killall -0 mysqld"
  interval 2
}
vrrp_instance 51 {
  virtual_router_id 51
  advert_int 1
  priority {{ PRIORITY }}
  state {{ STATE }}
  interface eth1
  virtual_ipaddress {
    {{ VIP_DB }} dev {{ ETH }}
  }
  track_script {
    mysql
  }
}