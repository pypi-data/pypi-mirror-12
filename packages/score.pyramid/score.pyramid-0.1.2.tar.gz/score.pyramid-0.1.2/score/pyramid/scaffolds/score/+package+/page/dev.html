                content: "[";

        <script>
            window.runTest = (function() {

                var running = {};

                var pending = [];

                var runNext = function() {
                    if (pending.length) {
                        pending[0]();
                        pending.splice(0, 1);
                    }
                }

                return function(id, name, text) {
                    var nameNode = document.createElement('span');
                    nameNode.setAttribute('class', 'test-name')
                    nameNode.textContent = text;

                    var statusNode = document.createElement('span');
                    statusNode.setAttribute('class', 'loading')

                    var li = document.createElement('li');
                    li.setAttribute('class', 'test');
                    li.appendChild(nameNode);
                    li.appendChild(statusNode);

                    document.getElementById(id).appendChild(li);

                    var request = new XMLHttpRequest();
                    request.onreadystatechange = function() {

                        if (request.readyState != 4 ) {
                            return;
                        }

                        delete running[name];
                        runNext();

                        if (request.status != 200) {
                            console.log(request);
                            alert('received an unexpected response, see console');
                            return;
                        }
                        response = JSON.parse(request.responseText);
                        if (response === null) {
                            statusNode.setAttribute('class', 'success')
                            return;
                        }
                        statusNode.setAttribute('class', 'error')

                        var headline = document.createElement('h2');
                        headline.textContent = response[0];

                        var message = document.createElement('pre');
                        message.textContent = response[1];

                        var traceNode = document.createElement('ul');
                        for (var i = 0; i < response[2].length; i++) {
                            var slice = response[2][i];

                            var traceFile = document.createElement('span');
                            traceFile.setAttribute('class', 'trace-file');
                            traceFile.textContent = slice[0];

                            var traceLine = document.createElement('span');
                            traceLine.setAttribute('class', 'trace-line');
                            traceLine.textContent = slice[1];

                            var traceFunc = document.createElement('span');
                            traceFunc.setAttribute('class', 'trace-function');
                            traceFunc.textContent = slice[2];

                            var traceCode = document.createElement('pre');
                            traceCode.setAttribute('class', 'trace-code');
                            traceCode.textContent = slice[3];

                            var traceEntry = document.createElement('li');
                            traceEntry.appendChild(traceFile);
                            traceEntry.appendChild(traceLine);
                            traceEntry.appendChild(traceFunc);
                            traceEntry.appendChild(traceCode);

                            traceNode.appendChild(traceEntry);

                        }

                        var detailsNode = document.createElement('div');
                        detailsNode.setAttribute('class', 'details');
                        detailsNode.appendChild(headline);
                        detailsNode.appendChild(message);
                        detailsNode.appendChild(traceNode);
                        li.setAttribute('class', 'test fail');
                        li.appendChild(detailsNode);

                        nameNode.addEventListener('click', function(event) {
                            if (detailsNode.getAttribute('class') == 'details') {
                                detailsNode.setAttribute('class', 'details open');
                            } else {
                                detailsNode.setAttribute('class', 'details');
                            }
                        });

                    }

                    var doRun = function() {
                        running[name] = request;
                        request.open("GET", '/_dev/checklist/' + name);
                        request.send();
                    };

                    var runningCount = 0;
                    for (var i in running) {
                        runningCount++;
                    }
                    if (runningCount < 5) {
                        doRun();
                    } else {
                        pending.push(doRun);
                    }

                };

            })();
        </script>
    </head>
    <body>
        <h1>Configuration Test</h1>

        <h2>General</h2>
        <p>These tests should pass in development and production</p>
        <ul id="general"></ul>
        <script>
            runTest('general', 'tpl-render', 'Rendering Templates');
            runTest('general', 'css-render', 'Rendering Css');
            runTest('general', 'scss-render', 'Rendering Scss');
            runTest('general', 'js-render', 'Rendering Js');
            runTest('general', 'db-connect', 'Connecting to database');
            runTest('general', 'db-query', 'Querying database');
        </script>

        <h2>Development</h2>
        <p>These tests should pass in development</p>
        <ul id="development">
        </ul>
        <script>
            runTest('development', 'db-alter', 'Altering database');
        </script>

        <h2>Production</h2>
        <p>These tests should pass in production</p>
        <ul id="production">
        </ul>
        <script>
            runTest('production', 'js-minify', 'Minifying Js');
        </script>

        <script>
            (function() {
                var i = 1;
                var interval = window.setInterval(function() {
                    var nodelist = document.querySelectorAll('.loading');
                    if (!nodelist.length) {
                        window.clearInterval(interval);
                        return;
                    }
                    for (var j = 0; j < nodelist.length; j++) {
                        var node = nodelist.item(j);
                        switch (i) {
                            case 0:
                                node.textContent = '';
                                i++;
                                break;
                            case 1:
                                node.textContent = '.';
                                i++;
                                break;
                            case 2:
                                node.textContent = '..';
                                i++;
                                break;
                            case 3:
                                node.textContent = '...';
                                i = 0;
                                break;
                        }
                    }
                }, 600);
            })();
        </script>
    </body>
</html>
