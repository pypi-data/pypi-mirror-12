   {% verbatim %}
    <div class="modal-header">
        <h3 class="modal-title">新增产品</h3>
    </div>


   <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                <div class="col-lg-11">
                    <form class="form-horizontal" ng-submit="product_add()">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    名称
                                </label>
                                <div class="col-lg-2">
                                    <input type="text" class="form-control" required ng-model="$parent.product.name" required>
                                </div>
                                <label class="col-lg-2 control-label">
                                    价格
                                </label>
                                <div class="col-lg-2">
                                    <input type="number" class="form-control" ng-model="$parent.product.price" required>
                                </div>
                                <label class="col-lg-2 control-label">
                                    分类：
                                </label>
                                <div  class="col-lg-2">
                                    <select ng-model="$parent.product.category" class="form-control">
                                      <option ng-repeat="category in $parent.categories" value="{{ category.id }}" required>{{ category.name }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-lg-2 control-label">
                                    备注
                                </label>
                                <div class="col-lg-10">
                                    <input type="text" class="form-control"  ng-model="$parent.product.description" required>
                                </div>
                            </div>



                            <div class="form-group">
                                <div class="col-lg-offset-1">
                                <button type="submit" class="btn btn-danger col-lg-offset-2">新增</button>
                                <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
    </div>
    {% endverbatim %}
