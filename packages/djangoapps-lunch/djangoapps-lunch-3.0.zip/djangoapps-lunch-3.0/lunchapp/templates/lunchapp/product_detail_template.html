<div class="page-header">
  <h1>产品详情</h1>
</div>

{% verbatim %}
<div class="row" ng-controller="ProductDetailCtrl">
    <div class="col-lg-12">
        <form class="form-horizontal" ng-submit="update_product_detail()">
            <div class="row">
                <div class="form-group">
                    <label class="col-lg-1 control-label">
                        名称:
                    </label>
                    <div  class="col-lg-2">
                        <input class="form-control" type="text" ng-model="product_detail.name" required>
                    </div>
                    <label class="col-lg-1 control-label">
                        价格:
                    </label>
                    <div  class="col-lg-2">
                        <input class="form-control" type="number" ng-model="product_detail.price" required>
                    </div>
                    <label class="col-lg-1 control-label">
                        分类：
                    </label>
                    <div  class="col-lg-2">
                        <!--
                        <select ng-model="product_detail.category" class="form-control">
                          <option ng-repeat="category in categories" value="{{ category.id }}"  required>{{ category.name }}</option>

                        </select>
                        -->

                        <select ng-model="product_detail.category" class="form-control" ng-options="category.name for category in categories track by category.id"></select>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-lg-1 control-label">
                        备注：
                    </label>
                    <div  class="col-lg-8">
                        <input class="form-control" type="text" ng-model="product_detail.description" required>
                    </div>
                </div>








                <div class="form-group">
                    <button type="submit" class="col-lg-offset-3 btn btn-danger">保存</button>
                    <a href="#/product_list"><button  class=" btn btn-warning">取消</button></a>
                    <button type="button" ng-click="product_delete()" class="btn btn-info">删除</button>
                </div>
            </div>
        </form>

    </div>

</div>
{% endverbatim %}
