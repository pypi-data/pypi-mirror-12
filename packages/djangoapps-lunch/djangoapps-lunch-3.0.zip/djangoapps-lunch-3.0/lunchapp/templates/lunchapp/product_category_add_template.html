   {% verbatim %}
    <div class="modal-header">
        <h3 class="modal-title">新增分类</h3>
    </div>
    <div class="modal-body">
            <div class="container-fluid">
                <div class="row">
                <div class="col-lg-10 col-lg-offset-1">
                    <form class="form-horizontal" ng-submit="product_category_add()">
                        <div class="row">
                            <div class="form-group">
                                <label class="col-lg-4 control-label">
                                    分类名称：
                                </label>
                                <div  class="col-lg-6">
                                    <input class="form-control" ng-model="$parent.category.name" type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-md-offset-3">
                                <button type="submit" class="btn btn-danger col-lg-offset-4">新增</button>
                                <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            </div>
    </div>
    {% endverbatim %}
