<div class="page-header">
  <h1>产品分类</h1>
</div>

<div class="row"><!--新增分类目录-->
    <div class="col-lg-1 col-lg-offset-5">
        {% verbatim %}
            <div ng-controller="AddProductCategoryModalCtrl">
                <button type="button" class="btn btn-danger btn-block" ng-click="open()">新增</button>
            </div>
        {% endverbatim %}
    </div>
</div>

{% verbatim %}
<div class="row">
            <div class="col-lg-10" ng-controller="CategoryListCtrl">
                <table class="table table-striped table-hover table-condensed">
                    <thead>
                       <tr>
                          <th>
                             序号
                          </th>
                          <th>
                             名称
                          </th>
                          <th>
                             创建时间
                          </th>

                       </tr>
                    </thead>
                    <tbody>
                       <tr  ng-repeat="category in $parent.categories">
                          <td>
                             {{ category.id }}
                          </td>
                          <td>
                             <a href="#/product_category_detail/{{ category.id }}/"> {{ category.name }}</a>
                          </td>
                          <td>
                             {{ category.create_time |date:"yyyy/MM/dd  HH:mm" }}
                          </td>


                       </tr>


                    </tbody>
                </table>


            </div>
        </div>
{% endverbatim %}
