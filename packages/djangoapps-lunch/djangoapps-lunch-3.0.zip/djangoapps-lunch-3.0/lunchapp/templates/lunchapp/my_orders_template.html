{% verbatim %}
<div class="row" ng-controller="my_orders">
		<div class="col-md-10">
			<div class="panel-group" >
				<div class="panel panel-default" ng-repeat="order in orders" ng-init="order_index=$index">
					<div class="panel-heading">
						    <h3 class="panel-title">
                                {{ order.create_time | date:"yyyy/MM/dd  HH:mm" }}
                                <span class="col-md-offset-2">状态:</span>{{ order.state }}
                                <span class="col-md-offset-1">总价:</span>{{ order.total }}
                            </h3>
                    </div>
					<div class="panel-collapse collapse in">
						<div class="panel-body">
							<ul class="list-group">
                                <li class="list-group-item" ng-repeat="order_line in order.order_set" ng-init="order_line_index=$index">
                                    <span class="col-lg-2 text-danger">{{ order_line.name }}</span>
                                    <span class="col-lg-2 text-right">{{ order_line.price }}元/份</span>
                                    <span class="col-lg-1 text-right">{{ order_line.qty }}份</span>
                                    <span class="col-lg-1 text-right text-danger">{{ order_line.qty*order_line.price }}元</span>
                                     <span class="col-lg-2 text-right">{{ order_line.state }}</span>
                                    <span class="col-lg-offset-1"><button class="btn btn-danger btn-sm" ng-click="cancel_order_line(order_index,order_line_index)" ng-show="order_line.state=='new'" >取消</button> </span>
                                </li>
                            </ul>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
{% endverbatim %}
