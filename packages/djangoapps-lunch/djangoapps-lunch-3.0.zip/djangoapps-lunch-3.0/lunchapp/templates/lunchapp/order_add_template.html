<div class="page-header">
  <h1>新增订单</h1>
</div>

{% verbatim %}
<div ng-controller="OrderAddCtrl">
<div class="row">
    <div class="col-lg-6">
        <div class="panel panel-success">
                <div class="panel-heading">
                    <h3 class="panel-title">
                        产品列表
                    </h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                        <label class="col-lg-2 control-label">
                            搜索:
                        </label>
                        <div class="col-lg-6">
                            <input class="form-control" ng-model="query">
                        </div>
                        </div>
                    </form>

                    <table class="table table-striped  table-hover table-condensed">
                        <thead>
                           <tr >
                              <th>
                                 分类
                              </th>
                              <th>
                                 名称
                              </th>
                              <th>
                                 价格
                              </th>
                             <th>
                                 操作
                              </th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr ng-repeat="product in products | filter:query ">
                              <td>
                                 {{ product.category_name }}
                              </td>
                               <td>
                                 {{ product.name }}
                              </td>
                              <td>
                                 {{ product.price }}
                              </td>

                              <td>
                                 <button class="btn btn-sm btn-primary" ng-click="buy($index)">添加</button>
                              </td>
                           </tr>

                        </tbody>
                     </table>



                </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h3 class="panel-title">
                    已选择
                </h3>
            </div>
            <div class="panel-body">
                    <table class="table table-striped table-hover table-condensed">
                        <thead>
                           <tr>
                              <th>
                                 序号
                              </th>
                              <th>
                                 名称
                              </th>
                              <th>
                                 价格
                              </th>
                               <th>
                                   数量
                               </th>
                              <th>
                                 总价
                              </th>
                           </tr>
                        </thead>
                        <tbody>
                           <tr class="info" ng-repeat="item in boughtList track by $index" >
                              <td>
                                 {{ $index + 1 }}
                              </td>
                              <td>
                                 {{ item.name }}
                              </td>
                              <td>
                                 {{ item.price }}
                              </td>
                               <td>
                                   <div class="col-md-4">
                                   <input type="number" class="form-control input-sm" ng-model="item.qty" >
                                    </div>
                               </td>
                              <td>
                                  {{ item.price * item.qty }}
                              </td>
                           </tr>
                          </tbody>
                     </table>
            </div>
            <div class="panel-footer" ng-show="total()">
                <div class="row">
                    <div class="col-lg-9 text-right">
                        <h4>总价：<span class="text-danger"> {{ total() }}</span></h4>
                    </div>
                    <div class="col-lg-3">
                        <button class="btn btn-danger" ng-click="confirm_buy()">确认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>
{% endverbatim %}
