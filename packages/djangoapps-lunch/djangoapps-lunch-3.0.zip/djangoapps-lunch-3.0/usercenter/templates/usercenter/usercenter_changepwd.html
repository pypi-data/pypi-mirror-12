{% extends 'bases/base_with_nav.html' %}
{% load staticfiles %}

{% block app-page %}

    <div ng-app='usercenter' class="col-md-4 col-md-offset-4">
            <div class="panel panel-warning">
				<div class="panel-heading">
					<h3 class="panel-title  text-center">
						修改密码
					</h3>
				</div>
				<div class="panel-body">
                    <form class="form-horizontal" ng-controller="changepwd_form" ng-submit="changepwd()">

                        <div class="form-group">
                                <label class="col-md-3 control-label">新密码</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control"  ng-model="newpwd.new_password1" required>
                                </div>
                        </div>

                        <div class="form-group">
                                <label class="col-md-3 control-label">新密码确认</label>
                                <div class="col-md-8">
                                    <input type="password" class="form-control" ng-model="newpwd.new_password2" required>
                                </div>
                        </div>
                        <div class="col-lg-10 col-lg-offset-1 text-center alert alert-danger" ng-show="changepwdErrorMessage">{% verbatim %}{{ changepwdErrorMessage }}{% endverbatim %}</div>
                        <div class="form-group">
                            <div class="col-md-4 col-md-offset-5">
                                <button type="submit" class="btn btn-block btn-danger">确认修改</button>
                            </div>
                        </div>
                    </form>
				</div>
			</div>
    </div>

{% endblock %}


{% block scripts %}
    <script src="{%  static 'usercenter/usercenter.js' %}" ></script>
{% endblock %}
