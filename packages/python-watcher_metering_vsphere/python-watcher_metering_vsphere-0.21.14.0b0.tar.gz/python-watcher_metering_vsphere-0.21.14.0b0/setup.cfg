[build_sphinx]
source_dir = doc/source
build_dir = doc/build
all_files = 1

[upload_sphinx]
upload-dir = doc/build/html

[compile_catalog]
directory = watcher_metering_vsphere/locale
domain = watcher_metering_vsphere

[update_catalog]
domain = watcher_metering_vsphere
output_dir = watcher_metering_vsphere/locale
input_file = watcher_metering_vsphere/locale/watcher_metering_vsphere.pot

[extract_messages]
keywords = _ gettext ngettext l_ lazy_gettext
mapping_file = babel.cfg
output_file = watcher_metering_vsphere/locale/watcher_metering_vsphere.pot

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_svn_revision = 0
tag_date = 0

