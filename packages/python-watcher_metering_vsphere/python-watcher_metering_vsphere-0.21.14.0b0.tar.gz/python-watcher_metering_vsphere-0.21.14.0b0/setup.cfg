[metadata]
name = python-watcher_metering_vsphere
summary = Drivers for the Watcher Metering agent
description-file = README.rst
author = OpenStack
author-email = openstack-dev@lists.openstack.org
home-page = http://www.openstack.org/
classifier = 
	Environment :: OpenStack
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: POSIX :: Linux
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 2.6
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.3
	Programming Language :: Python :: 3.4

[files]
packages = 
	watcher_metering_vsphere
data_files = 
	etc/ = etc/*

[global]
setup-hooks = 
	pbr.hooks.setup_hook

[entry_points]
console_scripts = 
	generate-drivers-py = watcher_metering_vsphere.commands.gen_drivers:main
	export-drivers = watcher_metering_vsphere.commands.export_drivers:main
