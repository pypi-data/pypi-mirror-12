name:
    input_type: text
    value_types:
        - string
    required: true
    help:
        description: The name of the Recipe.

slug:
    input_type: text
    value_types:
        - string
    required: false
    help:
        placeholder: (optional)
        description: The recipe slug. Lowercase and separated with '-'.

description: 
    input_type: paragraph
    value_types:
        - string
        - nulltype
    required: false
    help: 
        placeholder: (optional)
        description: A description of what this recipe does.

schedule_by:
    input_type: select 
    input_options:
        - minutes
        - time_of_day
        - crontab
        - unscheduled
    value_types: 
        - string
        - nulltype
    default: null 
    help:
        placeholder: minutes
        description: The method for scheduling the recipe.

crontab:
    input_type: text
    value_types:
        - crontab
        - nulltype
    default: null
    help:
        placeholder: "*/30 * * * *"
        description: A crontab string to use for scheduling this recipe.
        link: "https://en.wikipedia.org/wiki/Cron"

minutes:
    input_type: number
    value_types: 
        - numeric
        - nulltype
    default: null
    help:
        placeholder: 60
        description: The frequency with which this recipe should run (in minutes).

