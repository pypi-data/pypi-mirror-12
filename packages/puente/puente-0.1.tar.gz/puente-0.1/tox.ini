[tox]
envlist = py27_dj17_jingo, py27_dj18_django_jinja

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/puente

commands = py.test

deps =
    pytest
    pytest-pythonpath
    pytest-django

[testenv:py27_dj17_jingo]
deps =
    Django<1.8
    jingo==0.7.1
    {[testenv]deps}

commands = py.test -c {toxinidir}/pytest-jingo.ini

[testenv:py27_dj18_django_jinja]
deps =
    Django<1.9
    django-jinja
    {[testenv]deps}
