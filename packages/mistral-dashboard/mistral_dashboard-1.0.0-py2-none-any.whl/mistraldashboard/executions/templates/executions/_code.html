{% extends "horizon/common/_modal.html" %}

{% block modal-header %}
    {{ io.name }}
{% endblock %}

{% block modal-body %}
    <div class="row">
        <div class="col-sm-12">
            {{ io.value }}
        </div>
    </div>
{% endblock %}

{% block modal-footer %}
    <a href="{% block cancel_url %}{{ cancel_url }}{% endblock %}"
       class="btn btn-default cancel">
        {{ cancel_label }}
    </a>
{% endblock %}
