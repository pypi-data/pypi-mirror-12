<!doctype html>
<html>
  <head>
    <meta charset='utf-8'>
    <style>
      body {
        font: 16px Helvetica, arial, freesans, clean, sans-serif;
      }
      ul {
        list-style: none;
        margin: 0 40px;
        padding: 0;
      }
      li {
        margin: 0 16px;
        line-height: 40px;
        float: left;
      }
      a img{
        vertical-align: middle;
        margin-right: 2px;
        opacity: .7
      }
      a, a:visited {
        text-decoration: none;
        display: block;
        padding: 4px 10px;
      }
      a:hover { text-decoration: underline; }
      a:hover img { opacity: 1; }
      .footer {
        clear: both;
        font: 12px "Ubuntu", Tahoma;
        color: gray;
        text-align: center;
        position: fixed;
        left: 0;
        right: 0;
        bottom: 20px;
      }
    </style>
    <title>Offline Documents</title>
  </head>
  <body>
    <h2>Offline Documents</h2>
    <p>Use `Ctrl+F` to search</p>
    <ul>
      {% for m in modules %}
      <li>
        <a href="{{ m }}/">
          <img src="{{ m }}/favicon.png">{{ m }}
        </a>
      </li>
      {% endfor %}
    </ul>
    <p class="footer">Last Update: {{ last_update.strftime('%Y/%m/%d %H:%M:%S UTC') }}</p>
  </body>
</html>
