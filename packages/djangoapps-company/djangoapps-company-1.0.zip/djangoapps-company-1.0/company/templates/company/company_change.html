<form class="form-horizontal" ng-submit="updateCompanyDetail()">
    <div class="modal-header">
        <h3 class="modal-title">公司信息</h3>
    </div>

    <div class="modal-body">
                <div class="row">
                    <div class="form-group">
                        <label class="col-lg-2 control-label">
                            名称
                        </label>
                        <div  class="col-lg-3">
                            <input class="form-control" type="text" ng-model="$parent.company.name" required>
                        </div>

                        <div class="checkbox col-lg-2 col-lg-offset-1 ">
                          <label>
                            <input type="checkbox" value="" ng-model="$parent.company.is_available">
                                可用
                          </label>
                        </div>
                        <div class="checkbox col-lg-2">
                          <label>
                            <input type="checkbox" value="" ng-model="$parent.company.is_supplier">
                                供应商
                          </label>
                        </div>
                        <div class="checkbox col-lg-2">
                          <label>
                            <input type="checkbox" value="" ng-model="$parent.company.is_customer">
                                客户
                          </label>
                        </div>

                    </div>

                    <div class="form-group">
                        <label class="col-lg-2 control-label">
                             网址
                        </label>
                        <div  class="col-lg-3">
                            <input class="form-control" type="url" ng-model="$parent.company.website">
                        </div>

                        <label class="col-lg-2 control-label">
                             地址
                        </label>
                        <div  class="col-lg-4">
                            <input class="form-control" type="text" ng-model="$parent.company.address">
                        </div>



                    </div>
                </div>
    </div>


    <div class="modal-footer">
        <button class="btn btn-primary" type="submit">保存</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">取消</button>
        <button class="btn btn-danger" type="button" ng-click="deleteCompanyDetail()">删除</button>
    </div>

</form>
