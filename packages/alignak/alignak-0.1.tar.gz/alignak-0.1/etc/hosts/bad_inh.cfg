
define host{
name mygeneric-host
alias generic-host
check_command check_host_alive
check_interval 5
max_check_attempts 3
active_checks_enabled 1
passive_checks_enabled 0
check_period 24x7
notification_period 24x7
notification_options d,r
notification_interval 0
realm All
register 0
}

define service{
host_name mygeneric-host
name Ping
service_description Ping
use generic-service
check_command _echo
register 0
}

define host{
name Server-Linux
alias Server-Linux
use mygeneric-host
register 0
_SNMPCOMMUNITY $USER2$
hostgroups
contactgroups
}

define host{
   use Server-Linux
   host_name TEST
}

define hostgroup{
hostgroup_name HGNAME
members
}
