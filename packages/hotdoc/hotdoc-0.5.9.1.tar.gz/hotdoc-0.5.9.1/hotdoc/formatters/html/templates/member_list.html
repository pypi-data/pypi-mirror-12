@require(members, member_designation)

@if members:
<div class="refsect3">
	<h4>@member_designation</h4>
	<div class="informaltable">
		<table width="100%" border="0">
			<colgroup>
				<col class="members_name" width="300px" />
				<col class="members_description" />
				<col class="members_value" width="200px"/>
			</colgroup>
			<tbody>
			@for member in members:
			@member.detailed_description
			@end
			</tbody>
		</table>
	</div>
</div>
@end
