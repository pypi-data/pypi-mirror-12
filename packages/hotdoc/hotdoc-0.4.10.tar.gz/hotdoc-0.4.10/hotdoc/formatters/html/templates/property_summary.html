@require(property_type, property_link, extra)
<tr>
    @if property_type:
    <td class="property_type">
	    <span>@property_type</span>
    </td>
    @end
    <td class="property_name">
	    <span>@property_link</span>
    </td>

    @for name, ex in extra.iteritems():
    <td>
    @ex
    </td>
    @end

</tr>
