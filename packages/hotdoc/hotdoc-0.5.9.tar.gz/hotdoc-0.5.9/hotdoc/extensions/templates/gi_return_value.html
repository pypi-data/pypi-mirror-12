@require(annotations, out_parameters)
@extends('return_value.html')

@def extension():

@if annotations:
<p>
	@for annotation in annotations:
		<span class="annotation">[\
		<acronym title="@annotation.help_text">\
		<span class="acronym">@annotation.nick</span>\
		</acronym>\
		@if annotation.value:
		 @annotation.value\
		@end
		]\
		</span>
	@end
</p>
@end

@for out_param in out_parameters:
@out_param
@end

@end
