[modeled.netconf]

description =
    Highly Pythonized NETCONF and YANG

author = Stefan Zimmermann <zimmermann.code@gmail.com>
url = https://bitbucket.org/userzimmermann/python-modeled.netconf

license = LGPLv3

python = 2.7 3.3 3.4

no make =
    tox.ini

keep made =
    setup.py
    tox.ini

namespaces =
    modeled

classifiers =
    Development Status :: 3 - Alpha
    Intended Audience :: Developers
    License :: OSI Approved
    :: GNU Library or Lesser General Public License (LGPL)
    Operating System :: OS Independent
    Topic :: Software Development
    Topic :: Utilities

keywords =
    netconf yang yin server client ssh rpc xml xmlrpc
    modeled model modeling modelled modelling
    serialization exchange mapping
    pyang paramiko
