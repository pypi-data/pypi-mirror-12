jessie:
    etc-issue: Debian GNU/Linux 8
    name: Debian
    version: 8
    py2-base-deps:
        - python-dev
        - gcc
        - cmake
    py3-base-deps:
        - python3-dev
        - gcc
        - cmake
    dependencies:
        - tk-dev
        - libjpeg-dev
        - zlib1g-dev
        - libtiff5-dev
        - libfreetype6-dev
        - liblcms2-dev
        - libwebp-dev
        - libtk-img-doc
        - libopenjpeg-dev
    pkg-cmd:
        interactive: apt-get install
        non-interactive: apt-get install -y
wheezy:
    etc-issue: Debian GNU/Linux 7
    name: Debian
    version: 7
    py2-base-deps:
        - python-dev
        - gcc
        - cmake
    py3-base-deps:
        - python3-dev
        - gcc
        - cmake
    dependencies:
        - tk-dev
        - libjpeg8-dev
        - zlib1g-dev
        - libtiff5-dev
        - libfreetype6-dev
        - liblcms2-dev
        - libwebp-dev
        - libtk-img-doc
        - libopenjpeg-dev
    pkg-cmd:
        interactive: apt-get install
        non-interactive: apt-get install -y
