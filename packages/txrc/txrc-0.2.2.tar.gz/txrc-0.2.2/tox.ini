[tox] #-------------------------------------------------------------------

envlist = reset,py{27,33,34,py}-twisted_{15_3,15_4,_trunk},check
skip_missing_interpreters = True

[testenv] #---------------------------------------------------------------

commands =
    coverage run --append -m unittest {posargs:discover}

deps =
    py{27,py}: mock
    twisted_15_3: Twisted >= 15.3.0, < 15.4.0
    twisted_15_4: Twisted >= 15.4.0, < 15.5.0
    twisted_trunk: svn+svn://svn.twistedmatrix.com/svn/Twisted/trunk
    coverage

passenv = COVERAGE_PROCESS_START TEST_INSIGHT _TXRC_LOG_FMT _TXRC_LOG_LVL

setenv =
    PYTHONWARNINGS = all

[testenv:check] #---------------------------------------------------------

basepython = {env:PYTHON:python}

commands =
    -coverage report
    -coverage html
    pylint --rcfile=.pylintrc txrc tests
    python setup.py check -m -r -s -v
    rm -frv docs/modules.rst docs/txrc.rst docs/txrc.*.rst
    sphinx-apidoc -o docs --separate txrc
    sphinx-build -b html -d docs/_build/doctrees docs docs/_build/html

deps =
    Twisted
    coverage
    debug
    pylint
    readline
    repoze.sphinx.autointerface
    sphinx

setenv =
    PYTHONWARNINGS =

usedevelop = True

whitelist_externals =
    rm

[testenv:reset] #---------------------------------------------------------

commands =
    coverage erase

deps =
    coverage

skip_install = true
