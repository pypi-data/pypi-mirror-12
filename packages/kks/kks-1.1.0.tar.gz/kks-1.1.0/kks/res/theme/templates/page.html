{% extends "layout.html" %}
{% block content %}
<div class="row" style="padding-top: 100px">
<div class="container center-block">
<div class="col-md-2"></div>
<div class="col-md-8 col-sm-12">
<div class="panel panel-default">
<div class="panel-heading">
<h3 class="panel-title">Blog</h3>
</div>
<ul class="list-group">
{% for post in page.posts %}
<li class="list-group-item title"><a href="{{root}}/post/{{post.name}}.html">{{post.title}}</a></li>
{% endfor %}
</ul>
</div>
<nav>
<ul class="pager">
{% if page.first == False %}
<li class="previous"><a  href="{%if page.number == 2%}/{%else%}{{root}}/page/{{page.number-1}}.html{%endif%}">上一页 </a></li>
{%endif%}
{% if page.last == False %}
<li class="next"><a  href="{{root}}/page/{{page.number+1}}.html">下一页</a></li>
{%endif%}
</ul>
</nav>
</div>
<div class="col-md-2"></div>
</div>
</div>
{% endblock %}
