{% extends "django_microsip_diot\base.html" %}
{% block title %}Importar XML's{% endblock %}
<!-- CSS Code -->
{% block style_css %}
    <!-- <link rel="stylesheet" href="{{ STATIC_URL }}django_microsip_diot/css/fileupload/style.css"> -->
    <!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
    <link rel="stylesheet" href="{{ STATIC_URL }}django_microsip_diot/css/fileupload/jquery.fileupload-ui.css">
{% endblock %}

<!-- JavaScript Code -->
{% block js_code %}
    <!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
    <script src="{{ STATIC_URL }}django_microsip_diot/js/fileupload/vendor/jquery.ui.widget.js"></script>
    <!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
    <script src="{{ STATIC_URL }}django_microsip_diot/js/fileupload/jquery.iframe-transport.js"></script>
    <!-- The basic File Upload plugin -->
    <script src="{{ STATIC_URL }}django_microsip_diot/js/fileupload/jquery.fileupload.js"></script>
    <!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
    <script src="{{ STATIC_URL }}django_microsip_diot/js/fileupload/jquery.cookie.js"></script>
    <script>
        /*jslint unparam: true */
        /*global window, $ */
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $(function () {
            'use strict';
            // Change this to the location of your server-side upload handler:
            var url = '/diot/importar_xml/';
            var csrftoken = $.cookie('csrftoken');
            $('#fileupload').fileupload({
                url: url,
                crossDomain: false,
                beforeSend: function(xhr, settings) {
                    if (!csrfSafeMethod(settings.type)) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                },
                dataType: 'json',
                done: function (e, data) {
                    debugger;
                    $.each(data.result.files, function (index, file) {
                        $('<p/>').text(file.name).appendTo('#files');
                    });
                },
                progressall: function (e, data) {
                    var progress = parseInt(data.loaded / data.total * 100, 10);
                    $('#progress .progress-bar').css(
                        'width',
                        progress + '%'
                    );
                    if (progress >= 100) {
                        alert("Importacion Terminada Correctamente")
                    };
                }
            }).prop('disabled', !$.support.fileInput)
                .parent().addClass($.support.fileInput ? undefined : 'disabled');
        });
    </script>
{% endblock %}
{% block breadcrumb %}{{ block.super }} {% endblock %}
{% block content %}
 <div class="container">
     <div class="page-header">
        <h3>Importar XML
            
        </h3>
    </div>
     <!-- The fileinput-button span is used to style the file input field as button -->
     <span class="btn btn-success fileinput-button">
         <i class="glyphicon glyphicon-plus"></i>
         <span>Selecciona los XML's ...</span>
         <!-- The file input field used as target for the file upload widget -->
         <input id="fileupload" type="file" name="file" multiple>
     </span>
     <br>
     <br>
     <!-- The global progress bar -->
     <div id="progress" class="progress">
         <div class="progress-bar progress-bar-success"></div>
     </div>
     <!-- The container for the uploaded files -->
     <div id="files" class="files"></div>
     <br>
     
 </div>
{% endblock %}
