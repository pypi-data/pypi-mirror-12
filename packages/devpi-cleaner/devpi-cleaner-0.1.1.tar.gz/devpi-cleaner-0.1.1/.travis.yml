language: python
python:
- '2.7'
- '3.2'
- '3.3'
- '3.4'
sudo: false
install:
- pip install -r requirements.txt
- pip install coveralls
- pip freeze
script: nosetests
after_success: coveralls
deploy:
  provider: pypi
  user: BYPyPi
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    all_branches: true
