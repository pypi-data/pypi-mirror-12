[egg_info]
tag_build = 
tag_svn_revision = 0
tag_date = 0

[pytest]
addopts = --ignore=setup.py --ignore=build --ignore=dist --doctest-modules
norecursedirs = *.egg

[metadata]
description-file = README.md

[sdist]
formats = bztar

[nosetests]
exclude = (eventlet,gevent,ipython_shell|eventlet_pool|gevent_pool)
with-coverage = 1
cover-package = BaruwaAPI

